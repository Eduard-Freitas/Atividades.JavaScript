<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 2</title>
  </head>
  <body>
    <script>
        let n,
        i = 1,
        soma = 0;
        console.log("\n\tCalculo da soma dos n primeiros inteiros positivos\n");

        n = parseInt(prompt("\nDigite o valor de N: "));

        while (i <= n) {
         soma = soma + i;
         i = i + 1;
        }

        console.log("A soma dos %d primeiros inteiros positivos é: " + soma, n);
    </script>
  </body>
</html>
