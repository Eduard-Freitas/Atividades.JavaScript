<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quest√£o 19</title>
  </head>
  <body>
    <h1>Ordem crescente</h1>
    <script>
      let n1, n2, n3;

      n1 = parseInt(prompt("Digite um numero: "));
      n2 = parseInt(prompt("Digite outro numeros: "));
      n3 = parseInt(prompt("Digite mais um numeros: "));

      if (n3 > n1)
        if (n1 > n2) 
            console.log("A ordem crescente: %d %d %d\n", n2, n1, n3);
        else if (n2 < n3)
            console.log("A ordem crescente: %d %d %d\n", n1, n2, n3);
      if (n1 > n2)
        if (n2 > n3) 
            console.log("A ordem crescente: %d %d %d\n", n3, n2, n1);
        else if (n3 < n1)
            console.log("A ordem crescente: %d %d %d\n", n2, n3, n1);
      if (n1 < n2)
        if (n3 < n1)
            console.log("A ordem crescente: %d %d %d\n", n3, n1, n2);
        else if (n3 < n2)
          console.log("A ordem crescente: %d %d %d\n", n1, n3, n2);
    </script>
  </body>
</html>
