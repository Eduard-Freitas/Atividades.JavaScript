<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Questão 4</title>
  </head>
  <body>
    <h1>Calcular x²</h1>
    <script>
      let x, n;

      console.log("\n\tCalculo de potencias\n");
      x = parseInt(prompt("Digite a base (inteiro): "));
      n = parseInt(prompt("Digite o expoente (inteiro nao-negativo): "));

      i = 0;
      p = 1;

      while (i < n) {
        i = i + 1;
        p = p * x;
      }

      console.log("\nO valor de %d elevado a %d = %d", x, n, p);
    </script>
  </body>
</html>
